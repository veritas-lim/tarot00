<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 오늘의 타로 운세 (종합)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');

        body {
            font-family: 'Nanum Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 90%;
            transition: all 0.5s ease-in-out;
            border: 2px solid #6a0dad;
        }
        h1 {
            color: #6a0dad;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .draw-button {
            background-color: #6a0dad;
            color: #fff;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
        }
        .draw-button:hover:not(:disabled) {
            background-color: #4b0082;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(75, 0, 130, 0.6);
        }
        .draw-button:active:not(:disabled) {
            transform: translateY(0);
        }
        .draw-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result-area {
            margin-top: 2.5rem;
            background-color: #f7f3f9;
            padding: 2rem;
            border-radius: 15px;
            border: 1px dashed #b19cd9;
            min-height: 200px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .card-name {
            font-family: 'Nanum Gothic', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #6a0dad;
            margin-bottom: 0.8rem;
            text-align: center;
        }
        .card-direction {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4b0082;
            border-bottom: 2px solid #b19cd9;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .card-meaning {
            line-height: 1.7;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: #555;
        }
        .yes-no-result {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 2rem;
            text-align: center;
        }
        .yes-no-yes {
            color: #28a745;
        }
        .yes-no-no {
            color: #dc3545;
        }
        .card-selection-area {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeIn 1s forwards;
        }
        .tarot-card {
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tarot-card:hover {
            transform: scale(1.1);
        }
        .shuffle-button {
            margin-top: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #6a0dad;
            transition: color 0.3s ease;
            font-weight: bold;
        }
        .shuffle-button:hover {
            color: #4b0082;
        }
        .shuffle-message {
            margin-top: 1rem;
            font-style: italic;
            color: #888;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        /* Shake animation for card shuffling */
        @keyframes shake {
            0% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-5px) rotate(-3deg); }
            40% { transform: translateX(5px) rotate(3deg); }
            60% { transform: translateX(-5px) rotate(-3deg); }
            80% { transform: translateX(5px) rotate(3deg); }
            100% { transform: translateX(0) rotate(0); }
        }

        /* --- 모바일 최적화를 위한 미디어 쿼리 --- */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .draw-button {
                font-size: 1.1rem;
                padding: 1rem 2rem;
                width: 100%; /* 모바일에서 버튼 너비 100%로 설정 */
                box-sizing: border-box; /* 패딩 포함된 너비 */
            }
            .tarot-card {
                font-size: 3rem; /* 카드 이모지 크기 조절 */
            }
            .card-selection-area {
                gap: 1rem;
            }
            #result-area {
                padding: 1.5rem;
            }
            .card-name {
                font-size: 1.8rem;
            }
            .card-direction {
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.2rem;
            }
            .card-meaning, .yes-no-result {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

</div>

            <div class="section-title">성공운</div>
            <div class="card-meaning">
                ${successMeaning}
            </div>
            
            <div class="section-title">건강운</div>
            <div class="card-meaning">
                ${healthMeaning}
            </div>

            <div class="section-title">학업/시험운</div>
            <div class="card-meaning">
                ${studyMeaning}
            </div>

            <div class="section-title">대인관계운</div>
            <div class="card-meaning">
                ${relationshipMeaning}
            </div>
            
            <div class="yes-no-result ${yesNoClass}">
                <p><strong>[Yes or No]</strong><br>${yesNoResult}</p>
            </div>
        `;
    }

    function showCardSelection() {
        const drawButton = document.getElementById('draw-button');
        const initialMessage = document.getElementById('initial-message');
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');
        
        drawButton.style.display = 'none';
        initialMessage.style.display = 'none';
        resultArea.style.opacity = 0;
        cardSelectionContainer.style.display = 'block';
    }

    function shuffleCards() {
        const shuffleMessage = document.getElementById('shuffle-message');
        const cardSelectionArea = document.getElementById('card-selection-area');
        const shuffleButton = document.getElementById('shuffle-button');

        shuffleButton.disabled = true;
        shuffleMessage.style.display = 'block';

        cardSelectionArea.style.animation = 'none';
        setTimeout(() => {
            cardSelectionArea.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite';
        }, 10);
        
        setTimeout(() => {
            shuffleMessage.style.display = 'none';
            cardSelectionArea.style.animation = 'none';
            shuffleButton.disabled = false;
        }, 2000);
    }

    function startReading() {
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');

        cardSelectionContainer.style.display = 'none';
        
        resultArea.innerHTML = `<p id="message-text" style="text-align: center;">타로카드 확인하는 중...</p>`;
        resultArea.style.opacity = 1;

        setTimeout(() => {
            resultArea.innerHTML = `<p id="message-text" style="text-align: center;">타로카드 해석하는 중...</p>`;
        }, 2000);

        setTimeout(() => {
            resultArea.style.animation = 'fadeIn 1s forwards';
            showTarotResult();
        }, 4000);
    }
</script>

</body>
</html>
