<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 심층 타로 운세</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap');

        :root {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --background-start: #141E30;
            --background-end: #243B55;
            --container-bg: rgba(20, 30, 48, 0.85);
            --text-color: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: rgba(155, 89, 182, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            transition: all 0.5s ease-in-out;
            border: 1px solid var(--border-color);
        }
        h1 {
            font-family: 'Nanum Myeongjo', serif;
            color: var(--primary-color);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
        }
        #initial-message, #card-selection-container > p {
             font-size: 1.1rem;
             color: var(--text-muted);
             margin-bottom: 2rem;
             line-height: 1.6;
        }
        .action-button {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6);
        }
        .action-button:active:not(:disabled) {
            transform: translateY(-2px);
        }
        .action-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        #result-area {
            margin-top: 2.5rem;
            background-color: rgba(36, 59, 85, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 결과창 스타일 */
        .card-name {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
        }
        .card-direction {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2.5rem;
            font-style: italic;
        }
        .section-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.7rem;
            margin-top: 2rem;
            margin-bottom: 1.2rem;
        }
        .card-meaning {
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 1.05rem;
            color: var(--text-color);
        }
        .yes-no-result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 3rem;
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            background-color: rgba(20, 30, 48, 0.5);
        }
        .yes-no-yes { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .yes-no-no { color: #e74c3c; text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        
        /* 카드 선택 영역 스타일 */
        .card-selection-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            animation: fadeIn 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .tarot-card {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 10px;
            border: 2px solid transparent;
            width: calc(20% - 1rem);
            flex-shrink: 0;
        }
        .tarot-card:hover {
            transform: scale(1.1) translateY(-10px);
        }
        .tarot-card.selected {
            transform: scale(1.15) translateY(-15px);
            text-shadow: 0 0 25px var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.7);
        }

        .shuffle-button {
            margin: 2rem 1rem 0 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
            font-weight: bold;
        }
        .shuffle-button:hover {
            color: var(--secondary-color);
        }
        .shuffle-message {
            margin-top: 1rem;
            font-style: italic;
            color: var(--text-muted);
            min-height: 24px;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            20% { transform: translate(-5px, 0) rotate(-2deg); }
            40% { transform: translate(5px, 0) rotate(2deg); }
            60% { transform: translate(-5px, 0) rotate(-2deg); }
            80% { transform: translate(5px, 0) rotate(2deg); }
        }
        
        .footer-credit {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 3rem;
            opacity: 0.6;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            body { padding: 1rem 0; }
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 2rem; }
            #initial-message, #card-selection-container > p { font-size: 1rem; }
            
            .action-button { width: 100%; padding: 0.9rem 2rem; font-size: 1.1rem; }
            .tarot-card { font-size: 3.5rem; width: calc(33.33% - 0.8rem); gap: 0.8rem; }
            
            #result-area { padding: 2rem 1.5rem; }
            .card-name { font-size: 1.8rem; }
            .card-direction { font-size: 1.1rem; }
            .section-title { font-size: 1.3rem; }
            .card-meaning { font-size: 0.95rem; }
            .yes-no-result { font-size: 1.2rem; padding: 1rem; }
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="initial-screen">
        <h1>🔮 심층 타로 운세</h1>
        <p id="initial-message">마음을 가다듬고 당신의 질문을 생각한 후,<br>아래 버튼을 눌러 카드를 펼치세요.</p>
        <button id="draw-button" class="action-button" onclick="showCardSelection()">카드 펼치기</button>
        <p class="footer-credit">Made by JH with help from Gemini(favorjh@gmail.com)</p>
    </div>

    <div id="card-selection-container" style="display:none;">
        <p><strong>당신의 마음이 가장 강하게 이끌리는 카드 한 장을 선택하세요.</strong></p>
        <div id="card-selection-area" class="card-selection-area">
            </div>
        <p id="shuffle-message" class="shuffle-message"></p>
        <div id="button-wrapper">
             <button id="shuffle-button" class="shuffle-button" onclick="shuffleCards()">
                <span style="font-size: 1.5rem;">🔁</span> 카드 다시 섞기
            </button>
            <button id="confirm-button" class="action-button" style="display: none;" onclick="startReading()">카드 선택 확정</button>
        </div>
    </div>

    <div id="result-area" style="display:none;">
        </div>
</div>

<script>
    // F12, 우클릭 등 방지 코드
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
        }
    });
    
    // --- 운세 데이터 (생략) ---
    // (이전 답변과 동일한 방대한 운세 데이터를 여기에 붙여넣으세요. 공간 절약을 위해 생략합니다.)
    const tarotCards = {
        '0. 바보 (The Fool) 🃏': {
            정방향: { 
                meaning: '모든 것이 가능한 순수한 시작의 순간입니다. 미지의 세계를 향한 대담한 첫걸음을 내딛을 준비가 되었습니다. 계획이나 경험은 부족할지 몰라도, 당신의 긍정적인 믿음과 열정이 길을 안내할 것입니다. 두려워 말고 마음이 이끄는 대로 나아가세요. 위대한 모험이 당신을 기다립니다.',
                loveMeaning: '풋풋하고 순수한 사랑이 시작될 예감입니다. 계산 없이 마음 가는 대로 상대를 향해 나아가게 될 것이며, 이 설레는 감정 자체가 큰 기쁨이 될 것입니다. 기존 연인이라면 새로운 데이트나 여행으로 관계에 활력을 불어넣기 좋은 시기입니다.',
                moneyMeaning: '새로운 사업 아이템이나 투자 기회가 나타날 수 있습니다. 당장은 현실성이 없어 보일지라도, 당신의 직감을 믿고 도전해볼 만한 가치가 있습니다. 다만, 충동적인 지출이나 무계획적인 투자는 경계해야 합니다. 작은 시작이 큰 풍요로움으로 이어질 수 있습니다.',
                successMeaning: '남들이 가지 않는 새로운 길에서 성공의 기회를 발견하게 됩니다. 틀에 박힌 방식에서 벗어나 당신만의 독창적인 아이디어로 승부하세요. 결과에 대한 두려움보다 과정의 즐거움을 중시할 때, 예상치 못한 큰 성과가 따라올 것입니다.',
                healthMeaning: '넘치는 활력과 에너지로 몸과 마음이 가볍습니다. 새로운 운동이나 건강 관리법을 시작하기에 최적의 시기입니다. 다만, 지나친 자신감으로 인한 부상이나 사고를 조심해야 합니다. 준비 운동과 안전 수칙을 잊지 마세요.',
                studyMeaning: '새로운 학문 분야에 대한 호기심이 왕성해집니다. 즐겁게 배우고 빠르게 습득할 수 있는 시기이니, 망설이지 말고 도전해보세요. 암기 위주의 학습보다는 직접 체험하고 탐구하는 방식이 더 큰 효과를 가져올 것입니다.',
                relationshipMeaning: '열린 마음으로 새로운 사람들을 만나게 됩니다. 당신의 순수하고 꾸밈없는 모습에 많은 사람들이 호감을 느낄 것입니다. 기존의 관계에 얽매이지 않고 자유롭게 인맥을 넓혀나가며 좋은 인연을 만들 수 있습니다.',
                yesNo: 'Yes. 과감하게, 그리고 순수한 마음으로 시작해보세요.' 
            },
            역방향: { 
                meaning: '무모하고 어리석은 판단으로 인해 위험에 처할 수 있습니다. 현실을 무시한 채 충동적으로 행동하는 경향이 있습니다. 지금은 앞으로 나아가기보다, 잠시 멈춰서 자신의 계획을 점검하고 주변의 조언에 귀를 기울여야 할 때입니다. 벼랑 끝에 서 있음을 인지해야 합니다.',
                loveMeaning: '무책임한 태도나 충동적인 감정으로 관계를 망칠 수 있습니다. 상대방의 진심을 헤아리지 못하고 이기적으로 행동하거나, 불장난 같은 위험한 관계에 빠질 수 있으니 주의해야 합니다. 진지한 고민 없이 내린 결정은 후회를 남길 뿐입니다.',
                moneyMeaning: '재정적으로 매우 무모한 결정을 내릴 수 있습니다. "한탕주의"에 빠져 위험한 투자를 하거나, 사기성 짙은 제안에 쉽게 넘어갈 수 있습니다. 충동구매와 과소비로 인해 재정 기반이 흔들릴 수 있으니, 지갑을 닫고 현실을 직시해야 합니다.',
                successMeaning: '준비되지 않은 상태에서 섣불리 일을 시작하여 실패를 자초할 수 있습니다. 계획의 허술함이 드러나거나, 중요한 세부 사항을 놓쳐 프로젝트 전체가 위기에 빠질 수 있습니다. 성공을 원한다면, 처음부터 다시 꼼꼼하게 계획을 세워야 합니다.',
                healthMeaning: '부주의와 방심으로 인한 사고나 건강 악화가 우려됩니다. 자신의 건강을 과신하고 무리한 활동을 하거나, 위험한 행동을 서슴지 않을 수 있습니다. 사소한 증상이라도 가볍게 여기지 말고 즉시 병원을 찾는 것이 현명합니다.',
                studyMeaning: '주의가 산만하여 학업에 집중하기 어렵습니다. 뜬구름 잡는 생각에 빠져 현실적인 노력을 게을리할 수 있습니다. 기초부터 차근차근 다지지 않으면, 결국 아무것도 제대로 이루지 못하고 시간만 낭비하게 될 것입니다.',
                relationshipMeaning: '무책임하고 신뢰할 수 없는 사람이라는 인상을 줄 수 있습니다. 주변 사람들에게 어리석은 행동으로 피해를 주거나, 나쁜 친구들과 어울려 문제를 일으킬 수 있습니다. 진실된 관계를 원한다면, 언행을 신중히 해야 합니다.',
                yesNo: 'No. 지금 당신의 판단은 매우 위험하고 어리석습니다.' 
            }
        },
        // ... (나머지 21개 카드 데이터) ...
        '21. 세계 (The World) 🌍': {
            정방향: {
                meaning: '마침내 기나긴 여정이 끝나고, 당신은 완벽한 성공과 성취의 순간을 맞이합니다. 모든 것이 조화롭게 통합되고, 당신은 세상과 하나가 되는 충만함과 만족감을 느끼게 될 것입니다. 이것은 하나의 주기의 완성이자, 더 큰 새로운 시작을 위한 발판입니다. 이 순간을 마음껏 축하하고 즐기세요.',
                loveMeaning: '두 사람이 완벽하게 하나가 되는, 사랑의 완성을 의미합니다. 행복한 결혼이나, 깊은 유대감으로 맺어진 완벽한 파트너십을 상징합니다. 세상 모든 것의 축복을 받는 듯한, 충만하고 행복한 관계를 누리게 될 것입니다.',
                moneyMeaning: '재정적인 목표를 완벽하게 달성하고, 풍요와 안정을 누리게 됩니다. 장기적인 프로젝트나 투자가 성공적으로 마무리되어, 큰 부를 가져다줍니다. 해외와 관련된 사업이나 투자가 특히 큰 성공을 거둘 수 있습니다. 금전적으로 완벽하게 만족스러운 상태입니다.',
                successMeaning: '오랫동안 노력해온 프로젝트가 성공적으로 마무리되고, 당신은 최고의 자리에 오르게 됩니다. 당신의 업적은 세상의 인정을 받고, 큰 명성과 만족감을 얻게 됩니다. 해외 진출이나 글로벌 프로젝트에서 큰 성공을 거둘 수 있습니다. 커리어의 정점을 찍는 시기입니다.',
                healthMeaning: '몸과 마음, 영혼이 완벽한 조화를 이루어 최상의 건강 상태를 유지합니다. 오랫동안 앓던 병이 있다면, 완전히 회복되고 건강한 삶을 되찾게 됩니다. 세상과 연결되어 있다는 느낌, 충만한 행복감이 당신을 더욱 건강하게 만듭니다.',
                studyMeaning: '오랫동안 준비해온 학업의 여정이 성공적으로 마무리됩니다. 학위 취득, 중요한 시험의 최종 합격 등 완벽한 성공을 거두게 됩니다. 당신의 지식 체계가 완성되고, 한 분야의 전문가로서 세상의 인정을 받게 됩니다. 유학이나 해외 연수에도 매우 좋은 시기입니다.',
                relationshipMeaning: '세상 모든 사람들과 조화롭게 어울리고, 글로벌한 인맥을 쌓을 수 있습니다. 당신은 어떤 그룹에서든 중심적인 역할을 하며, 주변 사람들과 완벽한 통합을 이룹니다. 당신의 세계가 넓어지고, 다양한 문화권의 사람들과 교류하며 큰 만족감을 얻습니다.',
                yesNo: 'Yes! 이것은 완벽한 성공과 긍정적인 완성을 의미하는, 최고의 카드입니다.'
            },
            역방향: {
                meaning: '목표 달성을 눈앞에 두고, 마지막 단계를 완수하지 못하고 있습니다. 무언가 중요한 것이 빠져있어, 진정한 만족감과 완성을 느끼지 못합니다. 여정이 끝나지 않고 계속해서 맴도는 느낌, 정체되고 미완성된 상태에 머물러 있습니다. 마지막 한 걸음이 부족합니다.',
                loveMeaning: '관계가 결혼과 같은 최종 단계에 이르지 못하고, 계속해서 정체되어 있습니다. 서로 사랑하지만, 무언가 현실적인 문제나 내적인 장벽 때문에 관계를 완성하지 못합니다. 관계에 대한 권태로움이나 채워지지 않는 공허함을 느낄 수 있습니다.',
                moneyMeaning: '재정적인 목표를 거의 다 이루었지만, 마지막 단계에서 문제가 생겨 완벽한 성공을 거두지 못합니다. 기대했던 만큼의 수익을 얻지 못하거나, 계획에 차질이 생겨 마무리가 지연됩니다. 풍요 속에서도 무언가 부족함을 느끼게 됩니다.',
                successMeaning: '프로젝트가 거의 끝나가지만, 마무리를 짓지 못하고 지지부진한 상태가 계속됩니다. 성공의 문턱에서 주저앉거나, 마지막 디테일을 놓쳐 완벽한 결과물을 만들어내지 못합니다. 성취감을 느끼지 못하고, 일에 대한 열정이 식을 수 있습니다.',
                healthMeaning: '건강이 거의 다 회복되었지만, 마지막 잔병치레가 계속되거나 완치 판정을 받지 못하는 상태일 수 있습니다. 건강을 위해 꾸준히 노력해왔지만, 무언가 부족하여 완전한 건강을 되찾지 못하고 있습니다. 마지막 노력이 필요한 시점입니다.',
                studyMeaning: '졸업이나 합격을 눈앞에 두고, 마지막 관문을 통과하지 못하고 있습니다. 논문이 통과되지 않거나, 면접에서 계속해서 떨어지는 등 안타까운 상황이 반복될 수 있습니다. 학업을 마무리 짓지 못하고, 계속해서 학생 신분에 머물러 있을 수 있습니다.',
                relationshipMeaning: '여러 사람들과 어울리지만, 진정으로 마음을 나누는 깊이 있는 관계를 맺지 못하고 겉도는 느낌을 받습니다. 세상과 연결되지 못하고, 소외감이나 공허함을 느낄 수 있습니다. 좁은 세상에 안주하려 하고, 더 넓은 세계로 나아가는 것을 주저합니다.',
                yesNo: 'No. 아직 완성되지 않았습니다. 목표 달성을 위해 무언가 중요한 것이 빠져있습니다.'
            }
        }
    };
    
    let selectedCardElement = null;

    function showCardSelection() {
        document.getElementById('initial-screen').style.display = 'none';
        document.getElementById('card-selection-container').style.display = 'block';

        const cardSelectionArea = document.getElementById('card-selection-area');
        cardSelectionArea.innerHTML = ''; // 초기화
        for (let i = 0; i < 22; i++) {
            const card = document.createElement('div');
            card.classList.add('tarot-card');
            card.innerHTML = '🃏';
            card.onclick = () => selectCard(card);
            cardSelectionArea.appendChild(card);
        }
    }

    function selectCard(cardElement) {
        if (selectedCardElement) {
            selectedCardElement.classList.remove('selected');
        }
        cardElement.classList.add('selected');
        selectedCardElement = cardElement;
        document.getElementById('confirm-button').style.display = 'inline-block';
    }

    function shuffleCards() {
        // 이전에 선택된 카드 해제
        if (selectedCardElement) {
            selectedCardElement.classList.remove('selected');
            selectedCardElement = null;
        }
        document.getElementById('confirm-button').style.display = 'none';

        const shuffleMessage = document.getElementById('shuffle-message');
        const cardSelectionArea = document.getElementById('card-selection-area');
        const shuffleButton = document.getElementById('shuffle-button');
        const confirmButton = document.getElementById('confirm-button');

        shuffleButton.disabled = true;
        confirmButton.disabled = true;
        shuffleMessage.textContent = '우주의 기운으로 카드를 섞는 중입니다...';

        cardSelectionArea.style.animation = 'shake 0.8s ease-in-out';
        
        setTimeout(() => {
            shuffleMessage.textContent = '';
            cardSelectionArea.style.animation = '';
            shuffleButton.disabled = false;
            confirmButton.disabled = false;
        }, 1500);
    }

    function startReading() {
        if (!selectedCardElement) {
            alert("카드를 먼저 선택해주세요.");
            return;
        }

        const mainContainer = document.getElementById('main-container');
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');

        cardSelectionContainer.style.display = 'none';
        resultArea.style.display = 'block';
        
        resultArea.innerHTML = `<p style="text-align: center; font-size: 1.2rem; padding: 3rem 0;">선택한 카드의 기운을 읽는 중...</p>`;
        resultArea.style.opacity = 1;

        setTimeout(() => {
            resultArea.innerHTML = `<p style="text-align: center; font-size: 1.2rem; padding: 3rem 0;">우주의 메시지를 해석하는 중...</p>`;
        }, 1500);

        setTimeout(() => {
            resultArea.style.animation = 'fadeIn 1s forwards';
            showTarotResult();
            mainContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 3000);
    }
    
    function showTarotResult() {
        const resultArea = document.getElementById('result-area');
        
        const cardNames = Object.keys(tarotCards);
        const chosenCardName = cardNames[Math.floor(Math.random() * cardNames.length)];
        const chosenCard = tarotCards[chosenCardName];
        
        const direction = Math.random() < 0.5 ? '정방향' : '역방향';
        
        const { meaning, loveMeaning, moneyMeaning, successMeaning, healthMeaning, studyMeaning, relationshipMeaning, yesNo } = chosenCard[direction];

        let yesNoClass = 'yes-no-maybe';
        if (yesNo.startsWith('Yes')) {
            yesNoClass = 'yes-no-yes';
        } else if (yesNo.startsWith('No')) {
            yesNoClass = 'yes-no-no';
        }
        
        resultArea.innerHTML = `
            <div class="card-name">${chosenCardName}</div>
            <div class="card-direction">${direction}</div>
            
            <div class="section-title">🔮 오늘의 총운</div>
            <div class="card-meaning">${meaning}</div>

            <div class="section-title">❤️ 연애운</div>
            <div class="card-meaning">${loveMeaning}</div>
            
            <div class="section-title">💰 금전운</div>
            <div class="card-meaning">${moneyMeaning}</div>

            <div class="section-title">🏆 성공운</div>
            <div class="card-meaning">${successMeaning}</div>

            <div class="section-title">❤️‍🩹 건강운</div>
            <div class="card-meaning">${healthMeaning}</div>

            <div class="section-title">📚 학업/시험운</div>
            <div class="card-meaning">${studyMeaning}</div>

            <div class="section-title">🤝 대인관계운</div>
            <div class="card-meaning">${relationshipMeaning}</div>
            
            <div class="yes-no-result ${yesNoClass}">
                <p><strong>[Yes or No]</strong><br>${yesNo}</p>
            </div>
            
            <div style="text-align: center; margin-top: 3rem;">
                <button class="action-button" onclick="resetTarot()">타로 다시보기</button>
            </div>
        `;
    }

    function resetTarot() {
        const initialScreen = document.getElementById('initial-screen');
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');
        const confirmButton = document.getElementById('confirm-button');
        const mainContainer = document.getElementById('main-container');
        
        selectedCardElement = null;

        resultArea.style.display = 'none';
        cardSelectionContainer.style.display = 'none';
        initialScreen.style.display = 'block';

        confirmButton.style.display = 'none';
        
        mainContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
</script>
