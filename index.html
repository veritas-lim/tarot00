<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 심층 타로 운세</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Nanum+Gothic:wght@400;700&display=swap');

        :root {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --background-start: #141E30;
            --background-end: #243B55;
            --container-bg: rgba(20, 30, 48, 0.85);
            --text-color: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: rgba(155, 89, 182, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            transition: all 0.5s ease-in-out;
            border: 1px solid var(--border-color);
        }
        h1 {
            font-family: 'Nanum Myeongjo', serif;
            color: var(--primary-color);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(155, 89, 182, 0.7);
        }
        #initial-message, #card-selection-container > p, #topic-selection-container > p {
             font-size: 1.1rem;
             color: var(--text-muted);
             margin-bottom: 2rem;
             line-height: 1.6;
        }
        .action-button {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6);
        }
        .action-button:active:not(:disabled) {
            transform: translateY(-2px);
        }
        .action-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* [추가] 주제 선택 버튼 스타일 */
        .topic-buttons-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .topic-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .topic-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.5);
        }

        #result-area {
            margin-top: 2.5rem;
            background-color: rgba(36, 59, 85, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 결과창 스타일 */
        .card-name {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            line-height: 1.3;
        }
        .card-direction {
            font-size: 1.2rem;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2.5rem;
            font-style: italic;
        }
        .section-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.7rem;
            margin-top: 2rem;
            margin-bottom: 1.2rem;
        }
        .card-meaning {
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 1.05rem;
            color: var(--text-color);
        }
        .yes-no-result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 3rem;
            text-align: center;
            padding: 1.2rem;
            border-radius: 15px;
            background-color: rgba(20, 30, 48, 0.5);
        }
        .yes-no-result strong {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        .yes-no-yes { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.5); }
        .yes-no-no { color: #e74c3c; text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        .yes-no-maybe { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        
        /* 카드 선택 영역 스타일 */
        .card-selection-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            animation: fadeIn 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .tarot-card {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 0.5rem;
            border-radius: 10px;
            border: 2px solid transparent;
            width: calc(20% - 1rem);
            flex-shrink: 0;
        }
        .tarot-card:hover {
            transform: scale(1.1) translateY(-10px);
        }
        .tarot-card.selected {
            transform: scale(1.15) translateY(-15px);
            text-shadow: 0 0 25px var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.7);
        }

        .shuffle-button {
            margin: 2rem 1rem 0 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
            font-weight: bold;
        }
        .shuffle-button:hover {
            color: var(--secondary-color);
        }
        .shuffle-message {
            margin-top: 1rem;
            font-style: italic;
            color: var(--text-muted);
            min-height: 24px;
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            20% { transform: translate(-5px, 0) rotate(-2deg); }
            40% { transform: translate(5px, 0) rotate(2deg); }
            60% { transform: translate(-5px, 0) rotate(-2deg); }
            80% { transform: translate(5px, 0) rotate(2deg); }
        }
        
        .footer-credit {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 3rem;
            opacity: 0.6;
        }

        /* --- 모바일 최적화 --- */
        @media (max-width: 768px) {
            body { padding: 1rem 0; }
            .container { padding: 2rem 1.5rem; }
            h1 { font-size: 2rem; }
            #initial-message, #card-selection-container > p, #topic-selection-container > p { font-size: 1rem; }
            
            .action-button { width: 100%; padding: 0.9rem 2rem; font-size: 1.1rem; }
            
            /* [수정] 주제 선택 버튼 모바일 스타일 */
            .topic-buttons-wrapper { grid-template-columns: 1fr 1fr; }
            .topic-button { padding: 1rem; font-size: 1rem; }
            
            /* [수정] 카드 선택 영역 모바일 스타일 (가로 5장) */
            .card-selection-area {
                gap: 0.5rem;
            }
            .tarot-card { 
                font-size: 2.8rem; 
                width: calc(20% - 0.5rem); 
                padding: 0.3rem; 
            }
            
            #result-area { padding: 2rem 1rem; }
            .card-name { 
                font-size: 1.7rem; 
                line-height: 1.3; 
                margin-bottom: 0.5rem;
            }
            .card-direction { font-size: 1rem; margin-bottom: 2rem; }
            .section-title { font-size: 1.3rem; }
            .card-meaning { font-size: 0.95rem; }

            .yes-no-result { 
                font-size: 1.1rem; 
                padding: 1rem; 
            }
            .yes-no-result strong {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="initial-screen">
        <h1>🔮 심층 타로 운세</h1>
        <p id="initial-message">알고 싶은 운세의 주제를 선택하고<br>마음이 가장 이끌리는 카드를 선택하세요.</p>
        <button id="draw-button" class="action-button" onclick="showTopicSelection()">타로 운세 보러가기</button>
        <p class="footer-credit">Made by JH with help from Gemini<br>favorjh@gmail.com v1.8 / 250826</p>
    </div>

    <div id="topic-selection-container" style="display:none;">
        <h1>주제 선택</h1>
        <p>알고 싶은 운세 주제 하나를 선택하세요.</p>
        <div class="topic-buttons-wrapper">
            <button class="topic-button" onclick="selectTopic('loveMeaning', '❤️ 연애운')">❤️ 연애운</button>
            <button class="topic-button" onclick="selectTopic('moneyMeaning', '💰 금전운')">💰 금전운</button>
            <button class="topic-button" onclick="selectTopic('successMeaning', '🏆 성공운')">🏆 성공운</button>
            <button class="topic-button" onclick="selectTopic('healthMeaning', '🩹 건강운')">🩹 건강운</button>
            <button class="topic-button" onclick="selectTopic('studyMeaning', '📚 학업/시험운')">📚 학업/시험운</button>
            <button class="topic-button" onclick="selectTopic('relationshipMeaning', '🤝 대인관계운')">🤝 대인관계운</button>
        </div>
    </div>

    <div id="card-selection-container" style="display:none;">
        <p><strong>당신의 마음이 가장 강하게 이끌리는 카드 한 장을 선택하세요.</strong></p>
        <div id="card-selection-area" class="card-selection-area">
            </div>
        <p id="shuffle-message" class="shuffle-message"></p>
        <div id="button-wrapper">
             <button id="shuffle-button" class="shuffle-button" onclick="shuffleCards()">
                <span style="font-size: 1.5rem;">🔁</span> 카드 다시 섞기
            </button>
            <button id="confirm-button" class="action-button" style="display: none;" onclick="startReading()">카드 선택 확정</button>
        </div>
    </div>

    <div id="result-area" style="display:none;">
    </div>
</div>

<script>
    // F12, 우클릭 등 방지 코드
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
        }
    });
    
    const tarotCards = {
        '0. 🃏 바보<br>(The Fool)': {
            정방향: { 
                meaning: '모든 것이 가능한 순수한 시작의 순간입니다. 미지의 세계를 향한 대담한 첫걸음을 내딛을 준비가 되었습니다. 계획이나 경험은 부족할지 몰라도, 당신의 긍정적인 믿음과 열정이 길을 안내할 것입니다. 두려워 말고 마음이 이끄는 대로 나아가세요. 위대한 모험이 당신을 기다립니다.',
                loveMeaning: '풋풋하고 순수한 사랑이 시작될 예감입니다. 계산 없이 마음 가는 대로 상대를 향해 나아가게 될 것이며, 이 설레는 감정 자체가 큰 기쁨이 될 것입니다. 기존 연인이라면 새로운 데이트나 여행으로 관계에 활력을 불어넣기 좋은 시기입니다.',
                moneyMeaning: '새로운 사업 아이템이나 투자 기회가 나타날 수 있습니다. 당장은 현실성이 없어 보일지라도, 당신의 직감을 믿고 도전해볼 만한 가치가 있습니다. 다만, 충동적인 지출이나 무계획적인 투자는 경계해야 합니다. 작은 시작이 큰 풍요로움으로 이어질 수 있습니다.',
                successMeaning: '남들이 가지 않는 새로운 길에서 성공의 기회를 발견하게 됩니다. 틀에 박힌 방식에서 벗어나 당신만의 독창적인 아이디어로 승부하세요. 결과에 대한 두려움보다 과정의 즐거움을 중시할 때, 예상치 못한 큰 성과가 따라올 것입니다.',
                healthMeaning: '넘치는 활력과 에너지로 몸과 마음이 가볍습니다. 새로운 운동이나 건강 관리법을 시작하기에 최적의 시기입니다. 다만, 지나친 자신감으로 인한 부상이나 사고를 조심해야 합니다. 준비 운동과 안전 수칙을 잊지 마세요.',
                studyMeaning: '새로운 학문 분야에 대한 호기심이 왕성해집니다. 즐겁게 배우고 빠르게 습득할 수 있는 시기이니, 망설이지 말고 도전해보세요. 암기 위주의 학습보다는 직접 체험하고 탐구하는 방식이 더 큰 효과를 가져올 것입니다.',
                relationshipMeaning: '열린 마음으로 새로운 사람들을 만나게 됩니다. 당신의 순수하고 꾸밈없는 모습에 많은 사람들이 호감을 느낄 것입니다. 기존의 관계에 얽매이지 않고 자유롭게 인맥을 넓혀나가며 좋은 인연을 만들 수 있습니다.',
                yesNo: 'Yes. 과감하게, 그리고 순수한 마음으로 시작해보세요.' 
            },
            역방향: { 
                meaning: '무모하고 어리석은 판단으로 인해 위험에 처할 수 있습니다. 현실을 무시한 채 충동적으로 행동하는 경향이 있습니다. 지금은 앞으로 나아가기보다, 잠시 멈춰서 자신의 계획을 점검하고 주변의 조언에 귀를 기울여야 할 때입니다. 벼랑 끝에 서 있음을 인지해야 합니다.',
                loveMeaning: '무책임한 태도나 충동적인 감정으로 관계를 망칠 수 있습니다. 상대방의 진심을 헤아리지 못하고 이기적으로 행동하거나, 불장난 같은 위험한 관계에 빠질 수 있으니 주의해야 합니다. 진지한 고민 없이 내린 결정은 후회를 남길 뿐입니다.',
                moneyMeaning: '재정적으로 매우 무모한 결정을 내릴 수 있습니다. "한탕주의"에 빠져 위험한 투자를 하거나, 사기성 짙은 제안에 쉽게 넘어갈 수 있습니다. 충동구매와 과소비로 인해 재정 기반이 흔들릴 수 있으니, 지갑을 닫고 현실을 직시해야 합니다.',
                successMeaning: '준비되지 않은 상태에서 섣불리 일을 시작하여 실패를 자초할 수 있습니다. 계획의 허술함이 드러나거나, 중요한 세부 사항을 놓쳐 프로젝트 전체가 위기에 빠질 수 있습니다. 성공을 원한다면, 처음부터 다시 꼼꼼하게 계획을 세워야 합니다.',
                healthMeaning: '부주의와 방심으로 인한 사고나 건강 악화가 우려됩니다. 자신의 건강을 과신하고 무리한 활동을 하거나, 위험한 행동을 서슴지 않을 수 있습니다. 사소한 증상이라도 가볍게 여기지 말고 즉시 병원을 찾는 것이 현명합니다.',
                studyMeaning: '주의가 산만하여 학업에 집중하기 어렵습니다. 뜬구름 잡는 생각에 빠져 현실적인 노력을 게을리할 수 있습니다. 기초부터 차근차근 다지지 않으면, 결국 아무것도 제대로 이루지 못하고 시간만 낭비하게 될 것입니다.',
                relationshipMeaning: '무책임하고 신뢰할 수 없는 사람이라는 인상을 줄 수 있습니다. 주변 사람들에게 어리석은 행동으로 피해를 주거나, 나쁜 친구들과 어울려 문제를 일으킬 수 있습니다. 진실된 관계를 원한다면, 언행을 신중히 해야 합니다.',
                yesNo: 'No. 지금 당신의 판단은 매우 위험하고 어리석습니다.' 
            }
        },
        '1. 🧙 마법사<br>(The Magician)': {
            정방향: {
                meaning: '당신은 원하는 것을 현실로 만들 모든 재료와 능력을 갖추었습니다. 지금은 생각에만 머무를 때가 아니라, 당신의 의지와 재능을 발휘하여 실질적인 행동을 시작해야 할 때입니다. 창의력과 소통 능력이 최고조에 달하니, 자신감을 갖고 세상에 당신을 증명하세요.',
                loveMeaning: '당신의 매력이 최고조에 달해, 이성의 마음을 사로잡을 수 있습니다. 솔로라면 적극적인 표현으로 새로운 사랑을 시작할 수 있고, 커플이라면 재치 있는 대화와 이벤트로 관계를 더욱 즐겁게 만들 수 있습니다. 당신의 말이 곧 사랑의 마법이 됩니다.',
                moneyMeaning: '당신의 아이디어와 재능이 곧 돈으로 연결됩니다. 새로운 사업을 구상하거나, 부업을 시작하거나, 투자 계획을 세우기에 완벽한 시기입니다. 적극적으로 자신을 홍보하고 능력을 보여줄수록 더 큰 재정적 성공이 따라올 것입니다.',
                successMeaning: '명확한 목표와 강력한 의지만 있다면 무엇이든 성공시킬 수 있습니다. 뛰어난 프레젠테이션 능력과 설득력으로 주변 사람들을 당신의 편으로 만들 수 있습니다. 새로운 프로젝트를 시작하고 리더십을 발휘하기에 최적의 시기입니다.',

    let selectedCardElement = null;
    let selectedTopicInfo = { key: '', name: '' }; // [추가] 선택된 운세 주제 저장 변수

    // [추가] 주제 선택 화면 표시 함수
    function showTopicSelection() {
        document.getElementById('initial-screen').style.display = 'none';
        document.getElementById('topic-selection-container').style.display = 'block';
    }

    // [추가] 주제 선택 후 카드 선택 화면으로 넘어가는 함수
    function selectTopic(topicKey, topicName) {
        selectedTopicInfo = { key: topicKey, name: topicName };
        document.getElementById('topic-selection-container').style.display = 'none';
        showCardSelection();
    }

    function showCardSelection() {
        document.getElementById('card-selection-container').style.display = 'block';

        const cardSelectionArea = document.getElementById('card-selection-area');
        cardSelectionArea.innerHTML = ''; // 초기화
        for (let i = 0; i < 22; i++) {
            const card = document.createElement('div');
            card.classList.add('tarot-card');
            card.innerHTML = '🃏';
            card.onclick = () => selectCard(card);
            cardSelectionArea.appendChild(card);
        }
    }

    function selectCard(cardElement) {
        if (selectedCardElement) {
            selectedCardElement.classList.remove('selected');
        }
        cardElement.classList.add('selected');
        selectedCardElement = cardElement;
        document.getElementById('confirm-button').style.display = 'inline-block';
    }

    function shuffleCards() {
        if (selectedCardElement) {
            selectedCardElement.classList.remove('selected');
            selectedCardElement = null;
        }
        document.getElementById('confirm-button').style.display = 'none';

        const shuffleMessage = document.getElementById('shuffle-message');
        const cardSelectionArea = document.getElementById('card-selection-area');
        const shuffleButton = document.getElementById('shuffle-button');
        const confirmButton = document.getElementById('confirm-button');

        shuffleButton.disabled = true;
        confirmButton.disabled = true;
        shuffleMessage.textContent = '우주의 기운으로 카드를 섞는 중입니다...';

        cardSelectionArea.style.animation = 'shake 0.8s ease-in-out';
        
        setTimeout(() => {
            shuffleMessage.textContent = '';
            cardSelectionArea.style.animation = '';
            shuffleButton.disabled = false;
            confirmButton.disabled = false;
        }, 1500);
    }

    function startReading() {
        if (!selectedCardElement) {
            alert("카드를 먼저 선택해주세요.");
            return;
        }

        const mainContainer = document.getElementById('main-container');
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');

        cardSelectionContainer.style.display = 'none';
        resultArea.style.display = 'block';
        
        resultArea.innerHTML = `<p style="text-align: center; font-size: 1.2rem; padding: 3rem 0;">선택한 카드의 기운을 읽는 중...</p>`;
        resultArea.style.opacity = 1;

        setTimeout(() => {
            resultArea.innerHTML = `<p style="text-align: center; font-size: 1.2rem; padding: 3rem 0;">우주의 메시지를 해석하는 중...</p>`;
        }, 1500);

        setTimeout(() => {
            resultArea.style.animation = 'fadeIn 1s forwards';
            showTarotResult();
            mainContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 3000);
    }
    
    // [수정] 결과 표시 함수
    function showTarotResult() {
        const resultArea = document.getElementById('result-area');
        
        const cardNames = Object.keys(tarotCards);
        const chosenCardName = cardNames[Math.floor(Math.random() * cardNames.length)];
        const chosenCard = tarotCards[chosenCardName];
        
        const direction = Math.random() < 0.5 ? '정방향' : '역방향';
        
        // [수정] 필요한 3가지 결과만 추출
        const { meaning, yesNo } = chosenCard[direction];
        const selectedTopicMeaning = chosenCard[direction][selectedTopicInfo.key];

        let yesNoClass = 'yes-no-maybe';
        let yesNoWithEmoji = yesNo;
        
        if (yesNo.startsWith('Yes')) {
            yesNoClass = 'yes-no-yes';
            yesNoWithEmoji = '⭕ ' + yesNo;
        } else if (yesNo.startsWith('No')) {
            yesNoClass = 'yes-no-no';
            yesNoWithEmoji = '❌ ' + yesNo;
        } else {
             yesNoWithEmoji = '🤔 ' + yesNo;
        }
        
        // [수정] 간소화된 결과 HTML 생성
        resultArea.innerHTML = `
            <div class="card-name">${chosenCardName}</div>
            <div class="card-direction">${direction}</div>
            
            <div class="section-title">🔮 카드 해석 </div>
            <div class="card-meaning">${meaning}</div>

            <div class="section-title">${selectedTopicInfo.name}</div>
            <div class="card-meaning">${selectedTopicMeaning}</div>
            
            <div class="yes-no-result ${yesNoClass}">
                <p><strong>[Yes or No]</strong>${yesNoWithEmoji}</p>
            </div>
            
            <div style="text-align: center; margin-top: 3rem;">
                <button class="action-button" onclick="resetTarot()">타로 다시보기</button>
            </div>
        `;
    }

    // [수정] 초기화 함수
    function resetTarot() {
        const initialScreen = document.getElementById('initial-screen');
        const topicSelectionContainer = document.getElementById('topic-selection-container');
        const cardSelectionContainer = document.getElementById('card-selection-container');
        const resultArea = document.getElementById('result-area');
        const confirmButton = document.getElementById('confirm-button');
        const mainContainer = document.getElementById('main-container');
        
        selectedCardElement = null;
        selectedTopicInfo = { key: '', name: '' }; // 선택된 주제 초기화

        resultArea.style.display = 'none';
        cardSelectionContainer.style.display = 'none';
        topicSelectionContainer.style.display = 'none'; // 주제 선택 화면도 숨김
        initialScreen.style.display = 'block';

        if(confirmButton) {
            confirmButton.style.display = 'none';
        }
        
        mainContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
</script>

</body>
</html>
